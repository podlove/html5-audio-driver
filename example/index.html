<html>
<head>
    <title>Audio Driver Test Env</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

    <style>
        body {
            padding: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <h3>Properties</h3>
                <table>
                    <thead>
                        <th>property</th>
                        <th>value</th>
                    </thead>
                    <tbody id="props"></tbody>
                </table>
            </div>
            <div class="column">
                <h3>Audio Actions</h3>
                <button id="load">load</button>
                <button id="play">play</button>
                <button id="pause">pause</button>
                <button id="restart">restart</button>
                <button id="mute">mute</button>
                <button id="unmute">unmute</button>

                <fieldset>
                    <label for="volume">Volume</label>
                    <input type="number" id="volume" placeholder="Volume" min="0" max="1" value="1" step="0.1">
                    <label for="rate">Rate</label>
                    <input type="number" id="rate" placeholder="Volume" value="1" min="0" max="4" step="0.1">
                </fieldset>
            </div>
        </div>
    </div>
    <script src="example.js"></script>
</body>
</html>
